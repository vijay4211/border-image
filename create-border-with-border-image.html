<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #borderimg{
            /* transparent border hame show nahi hoti hai. */
            border: 10px solid transparent;
            padding: 15px;
            /* 30 round matalab 30 bar hame image show honi chahiye. */
            border-image: url('../img1.jpg') 30 round;

            /* yaha 30 tak stretch hona chahiye. */
            /* border-image: url('../img1.jpg') 30 stretch; */
        }
    </style>
</head>
<body>
    <h1>The border-image Property</h1>

    <p>Here, the middle sections of the image are repeated to create the border:</p>
    <p id="borderimg">border-image: url(border.png) 30 round;</p>


    <p>Here is the original image:</p><img src="../img1.jpg">
<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
</body>
</html>
